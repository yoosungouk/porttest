<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유성욱 - IT Professional</title>
    <!-- Spoqa Han Sans Neo 폰트 CDN -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #272b4c;
            --primary-light: #373d6a;
            --primary-dark: #1a1d33;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --background-light: #f5f5f5;
            --background-white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            padding: 2rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            color: var(--text-light);
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile h1 {
            font-weight: 500;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .profile p {
            font-weight: 400;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .section {
            background-color: var(--background-white);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .section-header h2 {
            font-weight: 500;
            color: var(--primary-color);
            margin: 0;
        }

        .section-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .update-button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .update-button:hover {
            background-color: var(--primary-light);
        }

        .update-button i {
            font-size: 0.9rem;
        }

        .add-button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: var(--primary-light);
        }

        .expertise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .expertise-card {
            background-color: var(--background-light);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .expertise-card:hover {
            transform: translateY(-5px);
        }

        .expertise-type {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .expertise-value {
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        /* 대시보드 스타일 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background-color: var(--background-white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .dashboard-card h3 {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .chart-section {
            background-color: var(--background-white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .chart-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .chart-card {
            background-color: var(--background-white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            height: 400px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--background-white);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: var(--primary-light);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-dark);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile h1 {
                font-size: 2rem;
            }

            .expertise-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                grid-template-columns: 1fr;
            }
        }

        /* 테이블 스타일 추가 */
        .table-responsive {
            overflow-x: auto;
            margin-top: 1rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--background-white);
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        .data-table th {
            background-color: var(--primary-color);
            color: var(--text-light);
            font-weight: 500;
        }

        .data-table tr:nth-child(even) {
            background-color: var(--background-light);
        }

        .data-table tr:hover {
            background-color: rgba(39, 43, 76, 0.1);
        }

        .filter-container {
            background-color: var(--background-white);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .filter-container select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }

        .filter-container label {
            margin-right: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile">
                <h1>유성욱</h1>
                <p>IT Professional</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2>소개</h2>
            <p>안녕하세요, IT 업계에서 활동하고 있는 유성욱입니다. 혁신적인 기술과 창의적인 솔루션을 통해 가치를 창출하는 것을 목표로 하고 있습니다.</p>

        <section class="section">

                    <button class="update-button" onclick="loadData()">

                <div class="chart-container">

                    <div class="chart-section">

                    <div class="chart-section">

                            <div class="chart-card">

                                <canvas id="categoryChart"></canvas>

            <div class="dashboard-stats">
                <div class="stat-card">

                <div class="stat-card">
                    <h4>딜 오너 수</h4>
                    <p id="totalOwners">-</p>

                <div class="stat-card">
                    <h4>파이프라인 수</h4>
                    <p id="totalPipelines">-</p>
                </div>

                    <h4>상태 유형 수</h4>

            </div>
        </section>

        <section class="section">
            <h2>비전</h2>
            <p>기술을 통해 더 나은 세상을 만들어가는 것을 추구합니다. 지속적인 학습과 혁신을 통해 IT 산업의 발전에 기여하고자 합니다.</p>
        </section>
    </main>

    <!-- 전문분야 추가 모달 -->
    <div id="expertise-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">전문 분야 추가</h3>
                <button class="close-button" onclick="closeModal()">&times;</button>

    <footer>
        <div class="container">
            <p>&copy; 2024 유성욱. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Supabase 클라이언트 초기화
        const supabaseUrl = "https://zthihjyrifsbssbsaaky.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0aGloanlyaWZzYnNzYnNhYWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0Nzc5NzgsImV4cCI6MjA2MDA1Mzk3OH0.27a9HrNmT89ZoRExQUSpMkUNRmnawN1poJnYV0rXTHE";
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // 전역 변수로 차트 인스턴스들을 저장
        let monthlyDealsChart = null;
        let categoryChart = null;

        // 데이터 필터링 함수
        function filterDataByStaff(data, staffName) {
            if (staffName === 'all') return data;
            
            return {
                ...data,
                deals: data.deals.filter(deal => deal.staff === staffName)
            };
        }

        // 차트 업데이트 함수
        function updateCharts(staffName) {
            const filteredData = filterDataByStaff(originalData, staffName);
            updateDailyChart(filteredData);
            updateCategoryChart(filteredData);
            updateStaffStats(filteredData);
        }

        // 담당자 필터 초기화
        function initializeStaffFilter(data) {
            const staffFilter = document.getElementById('staffFilter');
            const staffSet = new Set(data.deals.map(deal => deal.staff));
            
            staffSet.forEach(staff => {
                const option = document.createElement('option');
                option.value = staff;
                option.textContent = staff;
                staffFilter.appendChild(option);
            });

            staffFilter.addEventListener('change', (e) => {
                updateCharts(e.target.value);
            });
        }

        // 원본 데이터를 저장할 변수
        let originalData = null;

        // 데이터 로드 및 초기화
        fetch('/api/deals')
            .then(response => response.json())
            .then(data => {
                originalData = data;
                initializeStaffFilter(data);
                updateCharts('all');
            });

        // 기존의 차트 생성 코드를 updateDailyChart 함수로 변경
        function updateDailyChart(data) {
            // 기존의 일별 차트 로직을 여기로 이동
            // dailyData 계산 로직...
            
            if (monthlyDealsChart) {
                monthlyDealsChart.destroy();
            }

            const dailyCtx = document.getElementById('monthlyDealsChart').getContext('2d');
            // 차트 생성 로직...
            monthlyDealsChart = new Chart(dailyCtx, {
                // 기존 차트 설정...
            });
        }

        function updateCategoryChart(data) {
            if (categoryChart) {
                categoryChart.destroy();
            }

            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            // 카테고리 차트 생성 로직...
            categoryChart = new Chart(categoryCtx, {
                // 기존 차트 설정...
            });
        }

        function updateStaffStats(data) {
            const statsContainer = document.getElementById('staffStats');
            const staffData = {};
            
            // 담당자별 통계 계산
            data.deals.forEach(deal => {
                if (!staffData[deal.staff]) {
                    staffData[deal.staff] = {
                        total: 0,
                        success: 0,
                        rate: 0
                    };
                }
                
                staffData[deal.staff].total++;
                if (deal.status === 'success') {
                    staffData[deal.staff].success++;
                }
            });

            // 성공률 계산 및 HTML 생성
            let html = '<div class="staff-stats-grid">';
            Object.entries(staffData).forEach(([staff, stats]) => {
                stats.rate = (stats.success / stats.total * 100).toFixed(1);
                html += `
                    <div class="staff-stat-card">
                        <h3>${staff}</h3>
                        <p>전체 딜: ${stats.total}</p>
                        <p>성공 딜: ${stats.success}</p>
                        <p>성공률: ${stats.rate}%</p>
                    </div>
                `;
            });
            html += '</div>';
            
            statsContainer.innerHTML = html;
        }

        // 데이터 로드 및 차트 업데이트 함수
        async function loadData() {
            try {
                const { data: deals, error } = await client
                    .from('deals')
                    .select('*');

                if (error) throw error;

                // 대시보드 통계 업데이트
                document.getElementById('totalDeals').textContent = deals.length;
                document.getElementById('totalOwners').textContent = new Set(deals.map(deal => deal.deal_owner)).size;
                document.getElementById('totalPipelines').textContent = new Set(deals.map(deal => deal.deal_pipeline)).size;
                document.getElementById('totalStatuses').textContent = new Set(deals.map(deal => deal.deal_status)).size;

                // 파이프라인 테이블 업데이트
                const pipelineTable = document.getElementById('pipelineTable').getElementsByTagName('tbody')[0];
                pipelineTable.innerHTML = '';

                // 모든 담당자 가져오기
                const allOwners = Array.from(new Set(deals.map(deal => deal.deal_owner))).sort();

                // 각 담당자별 행 생성
                allOwners.forEach(owner => {
                    const row = pipelineTable.insertRow();
                    
                    // 담당자의 딜 필터링
                    const ownerDeals = deals.filter(deal => deal.deal_owner === owner);
                    
                    // 담당자 이름
                    const ownerCell = row.insertCell(0);
                    ownerCell.textContent = owner;

                    // 보유한 딜 수
                    const totalDealsCell = row.insertCell(1);
                    totalDealsCell.textContent = ownerDeals.length;

                    // 상태 수 (unique한 상태의 수)
                    const statusCell = row.insertCell(2);
                    const uniqueStatuses = new Set(ownerDeals.map(deal => deal.deal_status)).size;
                    statusCell.textContent = uniqueStatuses;

                    // 실패 수 (상태가 '실패'인 딜의 수)
                    const failedCell = row.insertCell(3);
                    const failedDeals = ownerDeals.filter(deal => deal.deal_status === '실패').length;
                    failedCell.textContent = failedDeals;

                    // 성사 수 (상태가 '성공'인 딜의 수)
                    const successCell = row.insertCell(4);
                    const successDeals = ownerDeals.filter(deal => deal.deal_status === '성공').length;
                    successCell.textContent = successDeals;
                });

                // 상태 차트
                const statusCtx = document.getElementById('dealsChart').getContext('2d');
                const statusData = {};
                deals.forEach(deal => {
                    if (!statusData[deal.deal_status]) {
                        statusData[deal.deal_status] = 0;
                    }
                    statusData[deal.deal_status]++;
                });

                new Chart(statusCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(statusData),
                        datasets: [{
                            data: Object.values(statusData),
                            backgroundColor: [
                                '#272b4c',
                                '#373d6a',
                                '#1a1d33',
                                '#4a5089'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: '딜 오너별 상태 현황'
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // 일별 데이터 집계
                const dailyData = {};
                deals.forEach(deal => {
                    const date = new Date(deal.deal_created_at);
                    const dateKey = date.toISOString().split('T')[0]; // YYYY-MM-DD 형식
                    
                    if (!dailyData[dateKey]) {
                        dailyData[dateKey] = {
                            total: 0,
                            success: 0,
                            rate: 0
                        };
                    }
                    
                    dailyData[dateKey].total++;
                    if (deal.deal_status === '성공') {
                        dailyData[dateKey].success++;
                    }
                });

                // 데이터 정렬
                const sortedDays = Object.keys(dailyData).sort();
                const chartData = {
                    labels: sortedDays,
                    totalDeals: sortedDays.map(day => dailyData[day].total),
                    successDeals: sortedDays.map(day => dailyData[day].success),
                    rates: sortedDays.map(day => 
                        (dailyData[day].success / dailyData[day].total * 100) || 0
                    )
                };

                // 일별 딜 현황 차트
                const dailyCtx = document.getElementById('monthlyDealsChart').getContext('2d');
                
                // 최근 7일 데이터만 표시
                const last7Days = sortedDays.slice(-7);
                const last7DaysData = {
                    labels: last7Days,
                    totalDeals: last7Days.map(day => dailyData[day].total),
                    successDeals: last7Days.map(day => dailyData[day].success),
                    rates: last7Days.map(day => 
                        (dailyData[day].success / dailyData[day].total * 100) || 0
                    )
                };

                new Chart(dailyCtx, {
                    type: 'bar',
                    data: {
                        labels: last7DaysData.labels,
                        datasets: [
                            {
                                label: '전체 딜 수',
                                data: last7DaysData.totalDeals,
                                backgroundColor: '#272b4c',
                                order: 2,
                                yAxisID: 'y',

        // 모달 제어
        function openModal() {
            document.getElementById('expertise-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('expertise-modal').style.display = 'none';
        }

        // 전문분야 데이터 로드
        async function loadExpertise() {
            try {
                const { data, error } = await client
                    .from('expertise')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading data:', error);
                    document.getElementById('error-message').textContent = '데이터를 불러오는데 실패했습니다: ' + error.message;
                    return;
                }

                const expertiseList = document.getElementById('expertise-list');
                expertiseList.innerHTML = '';
                
                if (data) {
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'expertise-card';
                        div.innerHTML = `
                            <div class="expertise-type">${item.type}</div>
                            <div class="expertise-value">${item.value}</div>
                        `;
                        expertiseList.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = '데이터를 불러오는데 실패했습니다: ' + error.message;
            }
        }

        // 새로운 전문분야 추가
        async function addExpertise(event) {
            event.preventDefault();
            
            const typeInput = document.getElementById('type-input');
            const valueInput = document.getElementById('value-input');
            const errorMessage = document.getElementById('error-message');
            
            const type = typeInput.value.trim();
            const value = valueInput.value.trim();
            
            if (!type || !value) {
                errorMessage.textContent = '분야와 설명을 모두 입력해주세요.';
                return;
            }

            try {
                const { data, error } = await client
                    .from('expertise')
                    .insert([
                        { 
                            type: type,
                            value: value
                        }
                    ])
                    .select();

                if (error) {
                    console.error('Error inserting data:', error);
                    errorMessage.textContent = '데이터 추가에 실패했습니다: ' + error.message;
                    return;
                }

                // 입력 필드 초기화
                typeInput.value = '';
                valueInput.value = '';
                errorMessage.textContent = '';

                // 모달 닫기
                closeModal();

                // 데이터 다시 로드
                loadExpertise();
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '데이터 추가에 실패했습니다: ' + error.message;
            }
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('expertise-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadExpertise();
            loadData();
        });
    </script>
